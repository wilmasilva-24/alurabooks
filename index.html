<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AluraBooks</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"/>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="cabecalho">
    <div class="container">
      <input type="checkbox" id="menu" class="container__botao">
      <label for="menu">
        <span class="cabecalho__menu-hamburguer container__imagem"></span>
      </label>
      <ul class="lista-menu">
        <li class="lista-menu__titulo">Categorias</li>
        <li class="lista-menu__item">
          <a href="#" class="lista-menu__link">PROGRAMÇÃO</a>
        </li>
        <li class="lista-menu__item">
          <a href="#" class="lista-menu__link">FRONT-END</a>
        </li>
        <li class="lista-menu__item">
          <a href="#" class="lista-menu__link">INFRAESTRUTURA</a>
        </li>
        <li class="lista-menu__item">
          <a href="#" class="lista-menu__link">BUSINESS</a>
        </li>
        <li class="lista-menu__item">
          <a href="#" class="lista-menu__link">DESIGN & UX</a>
        </li>
      </ul>
      <img src="imagem/Logo.svg" alt="Logo da AluraBooks" class="container__imagem">
    </div>
    <div class="container">
      <a href="#"><img src="imagem/Favoritos.svg" alt="Meus Favoritos" class="container__imagem"></a>
      <a href="#"><img src="imagem/Compras.svg" alt="Carrinho de Compras" class="container__imagem"></a>
      <a href="#"><img src="imagem/Usuario.svg" alt="Meu Perfil" class="container__imagem"></a>
    </div>
  </header>
  <section class="banner">
    <h2 class="banner__titulo">Já sabe por onde começar?</h2>
    <p class="banner__texto">Encontre em nossa estante o que precisa para seu desenvolvimento!</p>
    <input type="search" class="banner__pesquisa" placeholder="Qual será sua próxima leitura?">
  </section>
  <section class="carrossel">
    <h2 class="carrossel__titulo">ÚLTIMOS LANÇAMENTOS</h2>
    <!-- Slider main container -->
    <div class="swiper">
      <!-- If we need pagination -->
      <div class="swiper-pagination"></div>

      <!-- Additional required wrapper -->
      <div class="swiper-wrapper">
        <!-- Slides -->
        <div class="swiper-slide"><img src="imagem/ApacheKafka.svg" alt="Livro sobre apache kafka e spring."></div>
        <div class="swiper-slide"><img src="imagem/Liderança.svg" alt="Livro sobre liderança em design."></div>
        <div class="swiper-slide"><img src="imagem/Javascript.svg" alt="Livro sobre Javascript assetivo."></div>
        <div class="swiper-slide"><img src="imagem/Portugol.svg" alt="Lógica de programação com Portugol"></div>
        <div class="swiper-slide"><img src="imagem/Guia Front-end.svg" alt="Guia de Front-end."></div>
        <div class="swiper-slide"><img src="imagem/Acessibilidade.svg" alt="Acessibilidade na web."></div>
      </div>
      
      <!-- If we need navigation buttons -->
      <div class="swiper-button-prev"></div>
      <div class="swiper-button-next"></div>
    </div>
  </section>
  
  <footer></footer>
  <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
  <script>
    const swiper = new Swiper('.swiper', {
      spaceBetween: 10,
      slidesPerView: 3,
      pagination: {
        el: '.swiper-pagination',
        type: 'bullets',
      },
    });
  </script>
</body>
</html>
